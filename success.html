<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link that displays icon in title-->
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/taofeeq/image/upload/v1586892933/mamas_market_2_qi4yli.png"
      type="image/x-icon"
    />
    <!--Google fonts link for lato font family-->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <!--Font awesome 5 link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!--bootstrap link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--css link-->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Account Created!!!</title>
    <style>
      .done {
        background-image: url("https://res.cloudinary.com/taofeeq/image/upload/v1586892933/mamas_market_2_qi4yli.png");
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        height: 50vh;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="row mt-5 py-5">
      <div class="col-md-6 offset-md-3 text-center">
        <h1>
          Account Created <i class="fas fa-check-circle text-success"></i>
        </h1>
        <h3>Download the Free App to start shopping via Mama's Market</h3>
        <span>
          <button class="btn btn-outline-black mx-2">
            <span class="store-btn">
              <span><i class="fab fa-2x fa-apple mr-2"></i></span>
              <span class="store">
                <span class="small">Download on the</span>
                <span class="big">App Store</span>
              </span>
            </span>
          </button>
          <button class="btn btn-outline-black mx-2">
            <span class="store-btn">
              <span><i class="fab fa-2x fa-google-play mr-1"></i></span>
              <span class="store">
                <span class="small text-left">GET IT ON</span>
                <span class="big">Google Play</span>
              </span>
            </span>
          </button>
        </span>
        <div class="done"></div>
      </div>
    </div>
  </body>
</html>
