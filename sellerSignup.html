    <!--Google fonts link for lato font family-->

      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

      crossorigin="anonymous"
    />
    <!--bootstrap link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--css link-->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Sign Up as Seller</title>
  </head>
  <body>

      <!--navbar-->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        id="navigation"
      >
        <a class="navbar-brand" href="index.html"
          ><img
            src="https://res.cloudinary.com/taofeeq/image/upload/v1586892933/mamas_market_2_qi4yli.png"
            alt="logo"
            width="100"
            height="50"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-2">
              <a class="nav-link fa-lg" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fa-lg" href="index.html#about">About Us</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fa-lg" href="index.html#contact">Contact Us</a>
            </li>
          </ul>
          <a href="buyerSignup.html">
            <button class="btn btn-warning my-2 my-sm-0 btn-lg">
              Sign Up as Buyer
            </button>
          </a>
        </div>
      </nav>

      <!--sign up-->
      <div class="row mt-5 py-5">
        <div class="col-md-4 offset-md-4 px-5">
            <h2 class="text-center my-3 text-dark">Sign Up as Seller</h2>
            <form action="">
                <div class="form-group">
                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="text" name="store" id="store" class="form-control" placeholder="Store Name" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input type="text" name="city" id="city" class="form-control" placeholder="City" required>
                </div>
                <div class="form-group">
                  <input type="text" name="state" id="state" class="form-control" placeholder="State" required>
              </div>
              <button type="submit" class="btn btn-warning form-control">Sign Up</button>
        </div>
      </div>
      <!--footer-->
      <div class="row mt-3 bg-dark text-light">
        <div class="col-12">
          <div class="row py-5">
            <div class="col-md-6 px-5">
              <div class="container pl-md-5 mb-3">
                <h3 class="">Subscribe to our Newsletter</h3>
                <form action="" class="ml-3">
                  <div class="row form-inline">
                    <input
                      type="email"
                      name="submail"
                      id="submail"
                      class="form-control mr-3 my-2"
                      placeholder="Your Email"
                      required
                    />
                    <button type="submit" class="btn btn-outline-light">
                      Subscribe
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-6">
              <div class="container pl-5">
                <h3>
                  Download MAMA's MARKET Free App
                </h3>
                <span>
                  <button class="btn btn-outline-light mx-2 my-2">
                    <span class="store-btn">
                      <span><i class="fab fa-2x fa-apple mr-2"></i></span>
                      <span class="store">
                        <span class="small">Download on the</span>
                        <span class="big">App Store</span>
                      </span>
                    </span>
                  </button>
                  <button class="btn btn-outline-light mx-2 my-2">
                    <span class="store-btn">
                      <span><i class="fab fa-2x fa-google-play mr-1"></i></span>
                      <span class="store">
                        <span class="small text-left">GET IT ON</span>
                        <span class="big">Google Play</span>
                      </span>
                    </span>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="row bg-black py-4 text-center">
            <div class="col-md-6 offset-md-3 bottom">
              <a href="#" class="text-light mx-3"
                ><i class="fas fa-phone fa-lg"></i
              ></a>
              <a href="#" class="text-light mx-3"
                ><i class="fas fa-envelope fa-lg"></i
              ></a>
              <a href="#" class="text-light mx-3"
                ><i class="fab fa-twitter fa-lg"></i
              ></a>
              <a href="#" class="text-light mx-3"
                ><i class="fab fa-instagram fa-lg"></i
              ></a>
              <a href="#" class="text-light mx-3"
                ><i class="fab fa-facebook fa-lg"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    <!--bootstrap scripts-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
